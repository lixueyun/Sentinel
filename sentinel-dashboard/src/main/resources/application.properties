server.port=8082
project.name=sentinel-dashboard

#csp.sentinel.dashboard.server=192.168.174.131:8081
csp.sentinel.dashboard.server=localhost:8082


datasource.zk.serverAddr=192.168.174.128:2181,192.168.174.129:2181,192.168.174.130:2181
#\u6D41\u91CF\u63A7\u5236\u89C4\u5219dataId
datasource.flow.dataId=FLOW-RULE
#\u7194\u65AD\u964D\u7EA7\u89C4\u5219dataId
datasource.degrade.dataId=DEGRADE-RULE
#\u7CFB\u7EDF\u4FDD\u62A4\u89C4\u5219dataId
datasource.system.dataId=SYSTEM-RULE
#\u70ED\u70B9\u89C4\u5219dataId
datasource.param_flow.dataId=PARAM-FLOW-RULE
#\u8BBF\u95EE\u63A7\u5236\u89C4\u5219dataId
datasource.authority.dataId=AUTHORITY-RULE

#spring settings
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

#logging settings
logging.level.org.springframework.web=INFO
logging.file=/opt/logs/sentinel/sentinel-dashboard.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#auth settings
auth.filter.exclude-urls=/,/auth/login,/auth/logout,/registry/machine,/version
auth.filter.exclude-url-suffixes=htm,html,js,css,map,ico,ttf,woff,png
# If auth.enabled=false, Sentinel console disable login
auth.username=sentinel
auth.password=sentinel

# Inject the dashboard version. It's required to enable
# filtering in pom.xml for this resource file.
sentinel.dashboard.version=${project.version}